<div class="admin-container">
  <div class="card" style="width: 50%">
    <div class="card-body">
      <h1>Welcome Admin</h1>

      <form [formGroup]="loginForm" (submit)="submit()" class="form-container">
        <div class="form-floating">
          <input
            type="email"
            class="form-control mb-3"
            id="email"
            formControlName="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
          <div
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.invalid
            "
            class="text-danger small"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              Invalid email format.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
          <div
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.invalid
            "
            class="text-danger small"
          >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </div>
          </div>
        </div>
        <button class="btn mb-3" type="button" align="end">
          Forgot Password
        </button>
        <button
          class="btn btn-primary btn-lg col-12"
          type="submit"
          [disabled]="loading$ || loginForm.invalid"
        >
          <div class="spinner-border" role="status" *ngIf="loading$">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span *ngIf="!loading$">Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
