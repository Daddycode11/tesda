<div class="container mt-4">
  <div class="card shadow-sm">
    <div
      class="card-header bg-primary text-light d-flex align-items-center justify-content-between"
    >
      <h5 class="mb-0">Manage Requirements</h5>
      <button class="btn btn-light" (click)="openCreateRequirementDialog()">
        <i class="bi bi-plus-lg"></i> Create
      </button>
    </div>

    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Created</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="let req of requirements$; let i = index; trackBy: trackById"
          >
            <!-- Clickable row -->
            <tr
              class="cursor-pointer"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse-' + req.id"
              aria-expanded="false"
              [attr.aria-controls]="'collapse-' + req.id"
            >
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ req.title }}</td>
              <td>
                <div
                  class="text-truncate"
                  style="max-width: 200px"
                  [title]="req.description"
                >
                  {{ req.description }}
                </div>
              </td>
              <td>{{ req.createdAt | date : "short" }}</td>
              <td>
                <button
                  class="btn btn-sm btn-outline-primary me-1"
                  (click)="
                    openCreateRequirementDialog(req); $event.stopPropagation()
                  "
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteRequirement(req.id); $event.stopPropagation()"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <!-- Collapsible row -->
            <tr class="collapse" [attr.id]="'collapse-' + req.id">
              <td colspan="5" class="bg-light">
                <strong>Steps:</strong>
                <ul class="mt-2 mb-0">
                  <li *ngFor="let item of req.items">{{ item }}</li>
                </ul>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <ng-template #emptyState>
        <div class="text-center text-muted py-5">
          <i class="bi bi-clipboard-x" style="font-size: 2rem"></i>
          <p class="mt-2 mb-0">No requirements found.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
