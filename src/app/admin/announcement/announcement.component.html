<div class="d-flex flex-wrap gap-3 p-3">
  <div
    class="card shadow-sm border-0"
    style="flex: 1 1 auto; max-width: 280px"
    *ngFor="let item of announcements$ | async"
  >
    <img
      *ngIf="item.image"
      [src]="item.image"
      class="card-img-top"
      alt="Announcement image"
      style="object-fit: cover; height: 180px"
    />

    <div class="card-body">
      <h5 class="card-title mb-2">{{ item.title }}</h5>
      <p class="text-muted small mb-2">
        {{ item.type | titlecase }} â€¢
        {{ item.createdAt | date : "MMM d, y" }}
      </p>
      <p class="card-text text-truncate" style="max-height: 3.6em">
        {{ item.summary }}
      </p>
    </div>

    <div class="card-footer bg-transparent border-0 d-flex justify-content-end">
      <button class="btn btn-outline-primary btn-sm">Read More</button>
    </div>
  </div>
</div>
