<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Add Service</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="serviceForm" (ngSubmit)="submit()">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="Enter title"
              />
              <label for="title">Title</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select" id="type" formControlName="type">
                <option *ngFor="let type of serviceTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
              <label for="type">Type</label>
            </div>
          </div>

          <div class="col-12">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Enter description"
                style="height: 120px"
              ></textarea>
              <label for="description">Description</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="file"
                class="form-control"
                id="icon"
                (change)="onIconSelected($event)"
                accept="image/*"
              />
              <label for="icon" class="form-label">Upload Icon</label>
            </div>
            <div *ngIf="selectedIcon" class="mt-2">
              <img
                [src]="iconPreviewUrl"
                alt="Icon preview"
                class="img-thumbnail"
                style="max-height: 100px"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="url"
                class="form-control"
                id="link"
                formControlName="link"
                placeholder="Enter title"
              />
              <label for="link">Service URL</label>
            </div>
          </div>

          <div class="col-12">
            <button
              class="btn btn-primary w-100"
              type="submit"
              [disabled]="isLoading || serviceForm.invalid"
            >
              <ng-container *ngIf="isLoading; else saveText">
                <span
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></span>
                Saving...
              </ng-container>
              <ng-template #saveText>Save Service</ng-template>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
