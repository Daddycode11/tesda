<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">
      <button class="btn btn-light" (click)="back()">
        <i class="bi bi-arrow-left"></i>
      </button>
      {{ id === null ? "Create Service" : "Update Service" }}
    </span>
  </div>
</nav>

<div class="container py-4">
  <form [formGroup]="serviceForm" (ngSubmit)="submit()">
    <div class="row g-3">
      <!-- Title -->
      <div class="col-md-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="title"
            formControlName="title"
            placeholder="Enter title"
          />
          <label for="title">Title</label>
        </div>
      </div>

      <!-- Type -->
      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" id="type" formControlName="type">
            <option *ngFor="let type of serviceTypes" [value]="type">
              {{ type }}
            </option>
          </select>
          <label for="type">Type</label>
        </div>
      </div>

      <!-- Description -->
      <div class="col-12">
        <div class="form-floating">
          <textarea
            class="form-control"
            id="description"
            formControlName="description"
            placeholder="Enter description"
            style="height: 120px"
          ></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <!-- Icon Upload -->
      <div class="col-md-12">
        <div class="form-floating">
          <input
            type="file"
            class="form-control"
            id="icon"
            (change)="onIconSelected($event)"
            accept=".pdf,.doc,.docx"
          />
          <label for="icon" class="form-label">Upload File</label>
        </div>
      </div>

      <!-- âœ… Requirements Section -->
      <div class="col-12">
        <label class="form-label fw-semibold mb-2">Requirements</label>

        <div formArrayName="requirements">
          <div
            *ngFor="let req of requirements.controls; let i = index"
            class="input-group mb-2"
          >
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
              placeholder="Enter requirement"
            />
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="removeRequirement(i)"
              [disabled]="requirements.length === 1"
            >
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>

        <button
          type="button"
          class="btn btn-outline-primary btn-sm mt-2"
          (click)="addRequirement()"
        >
          <i class="bi bi-plus"></i> Add Requirement
        </button>
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="isLoading || serviceForm.invalid"
        >
          <ng-container *ngIf="isLoading; else saveText">
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
            ></span>
            Saving...
          </ng-container>
          <ng-template #saveText>Save Service</ng-template>
        </button>
      </div>
    </div>
  </form>
</div>
