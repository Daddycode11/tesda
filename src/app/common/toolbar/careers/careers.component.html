<div
  class="d-flex flex-column align-items-center justify-content-center p-3 text-center"
>
  <h1 class="text-primary fw-bold mb-2">Careers at TESDA Occidental Mindoro</h1>
  <span class="text-secondary fs-5">
    Discover exciting opportunities to become part of our professional
    community.
  </span>
</div>

<div class="container-fluid p-3 careers-grid">
  @for (item of careers$ | async; track $index) {
  <div
    class="career-item"
    (click)="openOffcanvas(item)"
    data-bs-toggle="offcanvas"
    data-bs-target="#careerOffcanvas"
  >
    <img
      [src]="item.image"
      [alt]="item.title"
      width="80"
      height="80"
      class="rounded"
    />
    <div class="career-text">
      <h4 class="career-title">{{ item.title }}</h4>
      <span class="career-desc">{{ item.description }}</span>
    </div>
  </div>
  }
</div>

<!-- âœ… Offcanvas Component -->
<div
  class="offcanvas offcanvas-end"
  tabindex="-1"
  id="careerOffcanvas"
  aria-labelledby="careerOffcanvasLabel"
>
  <div class="offcanvas-header">
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body d-flex flex-column align-items-center text-center">
    <img
      *ngIf="selectedCareer?.image"
      [src]="selectedCareer.image"
      [alt]="selectedCareer.title"
      class="img-fluid rounded mb-3"
      style="max-height: 200px; object-fit: cover; width: 100%"
    />
    <h5 class="offcanvas-title" id="careerOffcanvasLabel">
      {{ selectedCareer?.title }}
    </h5>
    <p class="fs-6 text-secondary">{{ selectedCareer?.description }}</p>
  </div>
</div>
