<div
  class="d-flex flex-column align-items-center justify-content-center p-3 text-center"
>
  <h1 class="text-primary fw-bold mb-2">Careers at TESDA Occidental Mindoro</h1>
  <span class="text-secondary fs-5">
    Discover exciting opportunities to become part of our professional
    community.
  </span>
</div>

<div class="container py-4">
  <div ngbAccordion #accordion="ngbAccordion" activeIds="career-0">
    <div
      *ngFor="let item of careers$ | async; let i = index"
      [ngbAccordionItem]="'career-' + i"
    >
      <h2 ngbAccordionHeader>
        <button ngbAccordionButton class="d-flex align-items-center gap-3">
          <img
            [src]="item.image"
            [alt]="item.title"
            width="60"
            height="60"
            class="rounded"
          />
          <span class="fw-semibold">{{ item.title }}</span>
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody>
          <ng-template>
            <div class="text-center">
              <img
                [src]="item.image"
                [alt]="item.title"
                class="img-fluid rounded mb-3"
                style="max-height: 200px; object-fit: cover; width: 100%"
              />
              <p class="fs-6 text-secondary mb-0">{{ item.description }}</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
