<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <form [formGroup]="loginForm" (submit)="submit()" class="form-container">
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="name@example.com"
      />
      <label for="email">Email address</label>
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="text-danger small"
      >
        <div *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
      <label for="password">Password</label>
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="text-danger small"
      >
        <div *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <button
      class="btn btn-primary btn-lg col-12"
      type="submit"
      [disabled]="loading$ || loginForm.invalid"
    >
      <div class="spinner-border" role="status" *ngIf="loading$">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span *ngIf="!loading$">Login</span>
    </button>
    <button
      [disabled]="loading$ || loginForm.invalid"
      class="btn btn-outline-secondary btn-lg col-12"
      type="button"
      (click)="loginWithGoogle()"
    >
      Login with Google
    </button>
  </form>
</div>
