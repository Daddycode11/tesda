<section class="py-5">
  <div class="container text-center">
    <h2
      class="fw-bold mb-5"
      style="font-size: 2.5rem; letter-spacing: -0.5px; line-height: 1.2"
    >
      <span
        style="
          background: linear-gradient(to right, #0d6efd, #198754, #ffc107);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          display: inline-block;
        "
      >
        Programs &amp; Services
      </span>
    </h2>

    <div class="row g-4 justify-content-center">
      <div
        class="col-md-4"
        *ngFor="let item of services$ | async; let i = index"
        [ngClass]="{
          'animate-delay-0': i === 0,
          'animate-delay-1': i === 1,
          'animate-delay-2': i === 2
        }"
      >
        <div
          class="card border-0 shadow-sm p-4 text-center rounded-4 program-card"
        >
          <div
            class="icon-circle mx-auto mb-3 d-flex align-items-center justify-content-center bounce"
            [ngStyle]="{ 'background-color': item.icon }"
          >
            <img
              [src]="item.icon || 'https://placehold.co/600x400/EEE/31343C'"
              width="80px"
              height="80px"
              class="rounded-circle"
              style="object-fit: cover"
            />
          </div>
          <h5 class="fw-semibold mb-2">{{ item.title }}</h5>
          <p class="text-muted mb-0">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
